<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<!-- Using & changing data in a function closure. -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Persistent Variables in Closures</title>

    <style type="text/css">
      body { margin: 5% 8% 0 8%; }
    </style>
</head>

<body>

  <p>
  <script type="text/javascript">
    (function(){
      var n = 0;

      foo = function ()
      {
        document.write ('n = ' + n + '<br>\n');
        ++n;
      }
    }());

    foo();
    foo();
    foo();
  </script>
  </p>

</body>
</html>
